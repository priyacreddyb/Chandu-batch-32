<!DOCTYPE html>
<html>
    <head>
        <title>
            Profile Information
        </title>
        <body>
          <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" ></input>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" ></input>
            <br>
            <label for="dob">DOB</label>
            <input type="date" id="dob" >
            <br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" >
            <br>
            <label for="Pno">Phone Number:</label>
            <input type="tel" id="Pno" maxlength="10" >
            <br>
            <button onclick="displayAllValues()">SUBMIT</button>
            <p id="p1"></p><br>
            <p id="p2"></p><br>
            <p id="p3"></p><br>
            <p id="p4"></p><br>
            <p id="p5"></p>
            </div>
          <p id="displayingValues"></p>

            <script>
                function displayAllValues(){
                 var firstName= document.getElementById("fname").value;
                 var lastName= document.getElementById("lname").value;
                 var dateOfBirth= document.getElementById("dob").value;
                 var emailId= document.getElementById("mail").value;
                 var phoneNumber= document.getElementById("Pno").value;

                 document.getElementById('p1').innerHTML="First Name is :"+firstName 
                 document.getElementById("p2").innerHTML="Last Name is:"+lastName;
                 document.getElementById("p3").innerHTML="Date of birth is:"+dateOfBirth;
                 document.getElementById("p4").innerHTML="E-mail id is:"+emailId;
                 document.getElementById("p5").innerHTML="Phone Number is:"+phoneNumber;



                 



                }
                    
                   

            </script>
        </body>
    </head>
</html>
